<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value = null;

    do{
        value = prompt("Enter numbers to 1 from 10");
    }while(value<1 || value>10);
    alert("The number you just entered is"+value);
</script>
</body>
</html>
